    <div class="play1">
        <h1>Vodka Is Cool</h1>
        <h2>This is how you can do it ;D</h2>
        <h3>Appeltini</h3>
        <p>Prep: 5 mins
            Serves: 1
            
            Shake 50ml vodka, 50ml cloudy apple juice, 1 tsp lemon juice and 1 tsp maple syrup
            in an ice-filled shaker until the outside of the shaker feels very cold. Strain into a
            martini glass and garnish with a slice of apple.</p>
    </div>
